<h2>Enter new pets information</h2>
<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" ng-model="vm.pet.name" id="name" placeholder="Enter pet's name">
    </div>
    <div class="form-group">
        <label for="motto">Pet's Motto:</label>
        <input type="text" class="form-control" ng-model="vm.pet.motto" id="motto" placeholder="Enter pet's motto">
    </div>
    <div class="form-group">
        <label for="description">Pet's Description:</label>
        <input type="text" class="form-control" ng-model="vm.pet.description" id="description" placeholder="Describe this pet">
    </div>

    <div class="form-group">
        <label for="photos">Pet's Photos:</label>
        <input type="file" class="form-control" id="photos" file-input="vm.pet.photos">
    </div>

    <div class="container" ng-if="vm.showPhotos()">
        <div class="row">
            <div class="col-md-4" ng-repeat="photo in vm.pet.photos track by $index">
                <div class="thumbnail">
                    <img ng-src="{{photo.url}}">
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-danger" ng-click="vm.clearPhotoSelections()">Clear All</button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="vm.createPet(vm.pet);">Submit</button>
    <button class="btn btn-info" ng-click="vm.cancel();">Cancel</button>
</form>
